services:
  - type: web
    name: resilient-routes-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install chromium"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false